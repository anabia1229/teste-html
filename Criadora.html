<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kavivanar&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Mogra", system-ui;
            background-color: #F9ECDB;
            display: grid;
            overflow-x: hidden;
            transition: padding-left 0.3s ease;
        }

        header {
            display: flex;
            background-color: #333B18;
            color: #F9ECDB;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .header1 {
            align-items: left;
            padding-left: 30px;
        }

        .header1 {
            align-items: right;
        }

        header img {
            height: 100px;
        }

        .pedro button {
            background-color: #5B682B; /* Cor verde */
            color: #F9ECDB; /* Texto branco */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .pedro button:hover {
            background-color: #555; /* Verde mais escuro ao passar o mouse */
        }

        .pedro {
            margin-top: 20px;
            text-align: left;
        }

        .caixa {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Permite que os itens se ajustem em telas menores */
        }

        .gallery-item {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.10);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .textodelado {
            max-width: 400px;
            text-align: justify;
            font-family: "Kavivanar", system-ui;
        }

        .textodelado b {
            font-size: 20px;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .caixa {
                flex-direction: column; /* Alinha itens verticalmente */
                gap: 15px;
            }

            .gallery-item {
                width: 250px;
                height: 250px;
            }

            .textodelado {
                max-width: 90%; /* Ajusta largura do texto para telas menores */
                text-align: center;
            }

            header img {
                height: 80px;
            }

            .pedro button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 768px) {
            .caixa {
                flex-direction: column; /* Mantém itens alinhados verticalmente */
                gap: 10px;
            }

            .gallery-item {
                width: 200px;
                height: 200px;
            }

            .textodelado {
                max-width: 95%; /* Reduz largura do texto em telas pequenas */
                text-align: center;
                font-size: 14px;
            }

            header {
                flex-direction: column; /* Reorganiza o cabeçalho */
                align-items: center;
                text-align: center;
            }

            header img {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .pedro button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .gallery-item {
                width: 150px;
                height: 150px;
            }

            .textodelado {
                font-size: 12px;
            }

            header img {
                height: 50px;
            }

            header h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <img src="imagens\Casa de vo.png" alt="Logo">
            <div class="header2">
                <h2>Galeria de Fotos</h2>
                <p>Familia Gomes</p> 
            </div>
        </header>
        <div class="pedro">
            <button onclick="window.location.href='index.html';">
                Voltar
            </button>
        </div>
    </div>
    <div class="caixa">
        <div class="gallery-item">
            <img src="C:\Users\anabi\OneDrive\Documentos\teste html\imagens diveasas\pacote 1\2024-12-26_095419\eu, euzinha.jpg" alt="Criadora">
        </div>
        <div class="textodelado">
            <b>Criadora</b>
            <br>
            <p>Ana Beatriz Gomes</p>
            <br><br>
            <p>Esse site foi criado em 2024, mesmo ano de morte de Ana Maria França da Silva, matriarca da família. O site tem o objetivo de juntar e arquivar as memórias da família.</p>
        </div>    
    </div>  
</body>
</html>
